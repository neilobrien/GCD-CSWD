  <h1 class="title">Gallery</h1>
<div class="gallery">
  <button onclick="plusDivs(-1)">&#10094;</button>
  <button onclick="plusDivs(1)">&#10095;</button>
  <img class="mySlides" src="gallery_images/storehouse1.jpeg" style="width:50%">
  <img class="mySlides" src="gallery_images/storehouse2.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/storehouse3.png" style="width:50%">
  <img class="mySlides" src="gallery_images/image1.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image2.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image3.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image4.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image5.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image6.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image7.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image8.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image9.jpg" style="width:50%">
  <img class="mySlides" src="gallery_images/image10.jpg" style="width:50%">
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
